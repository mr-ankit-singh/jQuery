<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>removeClass() Method</title>
    <style>
        .border {
            border: 1px solid red;
        }
        .bg{
            background-color: aqua;
        }
        .pair_0{color:red;}
        .pair_1{font-size:40px;}
    </style>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
               $("p").addClass("border bg")
            });
            $("#btn2").click(function () {
                $("p").removeClass("border bg")//agar remove me koi parameter nah v deta hai to woh automatic add hui class remove ker dega
             });
        });
    </script>


</head>

<body>
    <h1>removeClass() Method</h1>
    <p>Welcome Ankit singh</p>
    <p>We are learning css classes</p><br>
    <button id="btn1">Add</button>
    <button id="btn2">Remove</button>
</body>

</html>
