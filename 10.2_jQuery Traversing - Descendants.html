<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery Traversing - Descendants</title>
    <style>
     div{ border:2px solid black; padding:25px; width:400px;}
     ul{border:2px solid black; padding:25px;}
     li ,p{border:2px solid black; padding:25px;margin-top: 2px;}
     span{border:2px solid black; padding:10px;}
     h1{margin-left: 60px; color:darkblue;}
     body{margin:15px;padding:15px;}
     button{margin-left: 50px;margin-top: 20px;}
    </style>
    <script>
        $(document).ready(function(){
           /* $("#b1").click(function(){
                $("div").children().css("border","4px solid red")//yeh direct child ko batata hai
            })*/
            $("#b1").click(function(){
                $("ul").children("li").css("border","4px solid blue")
            })
            /* $("#b2").click(function(){
                $("ul").find("span").css("border","4px solid blue")
            })*/
            $("#b2").click(function(){
                $("div").find("li").css("border","4px solid blue")
            })
            
        })
    </script>


</head>

<body>
    <h1>jQuery Traversing - Descendants</h1>
    <!--Tree structure-->
    Div<div>
        ul<ul>
            li<li>
                span<span>jQuery</span>
            </li>
        </ul>
        (p)<p>jQuery Descendent</p>
    </div>
    <!-- Buttons -->
    <button id="b1" type="button" >Children</button>
    <button id="b2" type="button" >Find</button>
    
</body>

</html>
