<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>removeattr() Method</title>
    <style>
        #d1 {
            border: 1px solid blue;
            height: 200px;
            width: 300px;
            background-color: gray;
        }

        #p1 {
            color: red;
            font-size: 30px;
        }

        #p2 {
            color: blue;
            font-size: 30px;
        }

        #p3 {
            color: green;
            font-size: 30px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").removeAttr("id");
            })
            $("#btn2").click(function () {
                $("input").removeAttr("value");
            })
        });
    </script>

</head>

<body>
    <h2> Removeattr() Mtd</h2>
    <p style="border: 1px solid blue" class="blue">Remove one or more attribute from the selected element</p>
    <div id="d1">
        <p id="p1">This is first paragraph</p>
        <p id="p2">This iss third paragraph</p>
        <p id="p3">This is third paragraph</p>
    </div><br>
    <button id="btn1">Click Hera</button><br>

    Name:<input text="type" value="Ankit"><br>
    <button id="btn2">Click Here</button>
</body>

</html>
