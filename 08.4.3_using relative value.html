<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jquery Animate Event</title>
    <style>
        #box {
            height: 100px;
            width: 200px;
            background: blue;
            position: relative;
        }
    </style>
    <script>
       $(document).ready(function(){
           $("#box").click(function(){
               $(this).animate({
                height: '+=150px',
                width: '+=150px'
            })
           })
       })
    </script>
</head>

<body>
    <h1>Using Relative value</h1>
    <div id="box">
    
    </div>

</body>
</html>
