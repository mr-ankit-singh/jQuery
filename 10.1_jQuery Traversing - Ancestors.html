<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery Traversing - Ancestors</title>
    <style>
     div{ border:2px solid black; padding:25px; width:400px;}
     ul{border:2px solid black; padding:25px;}
     li{border:2px solid black; padding:25px;margin-top: 2px;}
     span{border:2px solid black; padding:10px;}
     h1{margin-left: 60px; color:darkblue;}
     body{margin:15px;padding:15px;}
     button{margin-left: 50px;margin-top: 20px;}
    </style>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("span").parent().css("border","4px solid red")
            })
            $("#b2").click(function(){
                $("span").parents().css("border","4px solid blue")
            })
            $("#b3").click(function(){
                $("span").parentsUntil("div").css("border","4px solid green")
            })
        })
    </script>


</head>

<body>
    <h1>jQuery Traversing - Ancestors</h1>
    <!--Tree structure-->
    Div<div>
        ul<ul>
            li<li>
                span<span>jQuery</span>
            </li>
        </ul>
    </div>
    <!-- Buttons -->
    <button id="b1" type="button" >Parent</button>
    <button id="b2" type="button" >Parents</button>
    <button id="b3" type="button" >ParentUntil</button>
</body>

</html>
